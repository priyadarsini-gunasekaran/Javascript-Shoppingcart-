<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCartJS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            
            <a href="#" class="logo"><ion-icon name="heart"></ion-icon>The Beauty Junkee</a>
            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>
        </div>
        
    </header>
    <div class="container">
        <h2 class="title">Search the Products</h2>
        <div class="shop-content">

            
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/16.jpg" class="products-image">
                </div>
                <h2 class="product-title">Simple-cleanser</h2>
                <span class="product-price">$9</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
           
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/36.jpeg" class="products-image">
                </div>
                <h2 class="product-title">Rose oil Vegan Mask</h2>
                <span class="product-price">$5</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/71.jpg" class="products-image">
                </div>
                <h2 class="product-title">Popfeel Makeup kit</h2>
                <span class="product-price">$58</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/411.jpg" class="products-image">
                </div>
                <h2 class="product-title">claries Makeup kit</h2>
                <span class="product-price">$45</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/425.jpg" class="products-image">
                </div>
                <h2 class="product-title">Color-diva Makeup accessories</h2>
                <span class="product-price">$75</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/964.jpg" class="products-image">
                </div>
                <h2 class="product-title">Makeup brushes</h2>
                <span class="product-price">$9</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/1500.jpg" class="products-image">
                </div>
                <h2 class="product-title">Basic makeup accessories</h2>
                <span class="product-price">$20</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/7190.jpg" class="products-image">
                </div>
                <h2 class="product-title">Korean Face Mask</h2>
                <span class="product-price">$35</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="makeup-box">
                <div class="pic">
                    <img src="./images/567.jpg" class="products-image">
                </div>
                <h2 class="product-title">Lady green Paris Skin care Products</h2>
                <span class="product-price">$135</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        </div>
    </div>

    
    <script src="js/script.js"></script> 
</body>
</html>
